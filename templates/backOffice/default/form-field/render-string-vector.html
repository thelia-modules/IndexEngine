{form_field form=$form field=$field_name}
    {capture "string_vector_prototype"}
        <div class="input-group form-field-string-vector-entry">
            <input type="text" value="{$entry}" name="{$name}[{$key}]" class="form-control form-field-{$filtered_name} form-field-{$filtered_name}-{$key}" />

            <span class="input-group-btn">
                <button type="button" class="btn btn-danger btn-string-vector-pop"><i class="glyphicon glyphicon-minus-sign"></i></button>
            </span>
        </div>
    {/capture}

    <div id="form-field-{$filtered_name}" class="form-group form-field-string-vector form-field-{$filtered_name}" data-prototype="{$smarty.capture.string_vector_prototype}">
        <label>
            {intl l=$formatted_title}
            <a href="#" class="btn btn-primary btn-xs btn-string-vector-push"><i class="glyphicon glyphicon-plus-sign"></i></a>
        </label>

        {foreach from=$data item=entry key=key}
            <div class="input-group form-field-string-vector-entry">
                <input type="text" value="{$entry}" name="{$name}[{$key}]" class="form-control form-field-{$filtered_name} form-field-{$filtered_name}-{$key}" />

                <span class="input-group-btn">
                    <button type="button" class="btn btn-danger btn-string-vector-pop"><i class="glyphicon glyphicon-minus-sign"></i></button>
                </span>
            </div>
        {/foreach}
    </div>
{/form_field}
