{form name="index_engine_index.update"}
    {form_field form=$form field="sql_query"}
        <div class="row">
            <div class="col-md-12">
                <label for="index_engine_sql_query">
                    {intl l="SQL Query" d="indexengine.bo.default"} <span class="required">*</span>
                </label>

                <div class="input-group">
                    <textarea name="{$name}" class="form-control" id="index_engine_sql_query" required>{$value}</textarea>
                    <div class="input-group-addon">
                        <button type="button" class="btn btn-primary btn-launch-sql-query-test">
                            {intl l="Test query"  d="indexengine.bo.default"}
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 index_engine_sql_query_result">

            </div>
        </div>
    {/form_field}
{/form}
